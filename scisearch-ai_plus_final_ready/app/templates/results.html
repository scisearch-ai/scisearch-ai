<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Results¬†‚Äì SciSearch AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .back-link {
      text-decoration: none;
      color: #4a90e2;
      font-size: 0.9rem;
    }
    main h2 {
      margin-top: 0;
    }
    .base-section {
      margin-top: 2rem;
    }
    .base-title {
      background-color: #dfe9f5;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border-left: 5px solid #4a90e2;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .result-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .result-card label {
      cursor: pointer;
    }
    .result-card input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .result-card strong {
      display: block;
      margin-bottom: 0.5rem;
    }
    .result-card em {
      display: block;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .result-card a {
      color: #4a90e2;
      text-decoration: none;
      font-size: 0.9rem;
    }
    #next-step-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #next-step-btn:hover {
      background-color: #3c7ecb;
    }
    p.message {
      text-align: center;
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîç SciSearch¬†AI</h1>
    <a href="/" class="back-link">&larr; New Search</a>
  </header>
  <main>
    <h2>Search Results</h2>
    <form id="selection-form">
      <div id="results-container"></div>
      <button type="submit" id="next-step-btn">Proceed to Abstract Review</button>
    </form>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const data = JSON.parse(localStorage.getItem('search_results') || '{}');
      const results = data.results || {};
      const container = document.getElementById('results-container');

      // Se n√£o houver resultados
      if (Object.keys(results).length === 0) {
        container.innerHTML = '<p class="message">No results found. Please go back and perform a search.</p>';
        document.getElementById('next-step-btn').disabled = true;
        return;
      }

      // Renderiza cada base separadamente
      Object.entries(results).forEach(([base, items]) => {
        const section = document.createElement('section');
        section.className = 'base-section';

        const title = document.createElement('div');
        title.className = 'base-title';
        title.textContent = base;
        section.appendChild(title);

        if (items.error) {
          const err = document.createElement('p');
          err.className = 'message';
          err.textContent = `‚ö†Ô∏è Error fetching ${base}: ${items.error}`;
          section.appendChild(err);
        } else if (!Array.isArray(items) || items.length === 0) {
          const none = document.createElement('p');
          none.className = 'message';
          none.textContent = 'No articles found.';
          section.appendChild(none);
        } else {
          const grid = document.createElement('div');
          grid.className = 'results-grid';

          items.forEach((r, i) => {
            const card = document.createElement('div');
            card.className = 'result-card';
            const id = `${base}_${i}`;

            card.innerHTML = `
              <label>
                <input type="checkbox" name="selected" value="${id}">
                <strong>${r.title}</strong>
                <em>${r.year || ''}</em>
                <a href="${r.url}" target="_blank">View Article</a>
              </label>
            `;

            grid.appendChild(card);
          });

          section.appendChild(grid);
        }

        container.appendChild(section);
      });

      // Quando o usu√°rio clica em ‚ÄúProceed to Abstract Review‚Äù
      document.getElementById('selection-form').addEventListener('submit', e => {
        e.preventDefault();
        const chosen = Array.from(document.querySelectorAll('input[name="selected"]:checked'))
                            .map(cb => cb.value);
        const collected = [];

        Object.entries(results).forEach(([base, items]) => {
          (items || []).forEach((r, i) => {
            const id = `${base}_${i}`;
            if (chosen.includes(id)) {
              collected.push({ id, base, ...r });
            }
          });
        });

        localStorage.setItem('selected_titles', JSON.stringify(collected));
        window.location.href = '/abstract-review';
      });
    });
  </script>
</body>
</html>
