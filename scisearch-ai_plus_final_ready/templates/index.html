<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SciSearch AI - PICOT Intelligent System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f8ff;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
        }
        .picot-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>

    <h1>üîç SciSearch AI</h1>
    <p>Insira sua pergunta cl√≠nica abaixo. A estrutura PICOT ser√° identificada automaticamente.</p>

    <div class="section">
        <label for="question">Pergunta Cl√≠nica:</label>
        <textarea id="question" rows="3" placeholder="Ex: O exerc√≠cio f√≠sico melhora a mobilidade de idosos com osteoartrite?"></textarea>
        <button onclick="analyzeQuestion()">Detectar Estrutura PICOT</button>
    </div>

    <div class="section" id="picot-section" style="display: none;">
        <h2>Estrutura PICOT Sugerida (edit√°vel)</h2>
        <div class="picot-boxes">
            <div>
                <label for="population">P - Popula√ß√£o:</label>
                <input type="text" id="population">
            </div>
            <div>
                <label for="intervention">I - Interven√ß√£o:</label>
                <input type="text" id="intervention">
            </div>
            <div>
                <label for="comparison">C - Compara√ß√£o:</label>
                <input type="text" id="comparison">
            </div>
            <div>
                <label for="outcome">O - Desfecho:</label>
                <input type="text" id="outcome">
            </div>
            <div>
                <label for="time">T - Tempo (opcional):</label>
                <input type="text" id="time">
            </div>
        </div>
        <button onclick="startSearch()">Search</button>
    </div>

    <script>
        async function analyzeQuestion() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("Por favor, insira uma pergunta cl√≠nica.");
                return;
            }

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            if (!response.ok) {
                alert("Erro na an√°lise da pergunta.");
                return;
            }

            const data = await response.json();
            document.getElementById("population").value = data.population || "";
            document.getElementById("intervention").value = data.intervention || "";
            document.getElementById("comparison").value = data.comparison || "";
            document.getElementById("outcome").value = data.outcome || "";
            document.getElementById("time").value = data.time || "";

            document.getElementById("picot-section").style.display = "block";
        }

        function startSearch() {
            const pico = {
                population: document.getElementById("population").value,
                intervention: document.getElementById("intervention").value,
                comparison: document.getElementById("comparison").value,
                outcome: document.getElementById("outcome").value,
                time: document.getElementById("time").value
            };
            localStorage.setItem("pico", JSON.stringify(pico));
            window.location.href = "/results"; // Ou inicie a busca conforme o fluxo posterior
        }
    </script>

</body>
</html>
