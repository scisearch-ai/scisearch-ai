<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resumo por Base - SciSearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5fa;
            padding: 30px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .base-section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .base-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #333;
        }
        .results-count {
            font-size: 1rem;
            color: #777;
            margin-bottom: 10px;
        }
        .title {
            margin-bottom: 8px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }
        .title a {
            text-decoration: none;
            color: #0066cc;
        }
        .scroll-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>üîç Resultados por Base</h1>
    <div id="results-container"></div>

    <script>
        const data = JSON.parse(localStorage.getItem("base_results"));

        if (!data || Object.keys(data).length === 0) {
            document.getElementById("results-container").innerHTML = "<p>Nenhum resultado encontrado.</p>";
        } else {
            const container = document.getElementById("results-container");
            for (const base in data) {
                const results = data[base];
                const div = document.createElement("div");
                div.className = "base-section";

                const title = document.createElement("div");
                title.className = "base-title";
                title.innerText = base;

                const count = document.createElement("div");
                count.className = "results-count";
                count.innerText = `${results.length} estudo(s) encontrado(s)`;

                const scrollBox = document.createElement("div");
                scrollBox.className = "scroll-box";

                results.forEach((r, i) => {
                    const t = document.createElement("div");
                    t.className = "title";
                    t.innerHTML = `<a href="${r.url}" target="_blank">${r.title}</a><br><small>${r.year || ''}</small>`;
                    scrollBox.appendChild(t);
                });

                div.appendChild(title);
                div.appendChild(count);
                div.appendChild(scrollBox);
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
